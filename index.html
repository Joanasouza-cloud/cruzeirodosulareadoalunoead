<script>

        height: 110

        const elemento = document.getElementById("carteira");
        const config = {
            filename: "carteirinha.pdf",
            margin: 5,
            image: { type: "jpeg", quality: 1 },
            html2canvas: { scale: 2 },
            jsPDF: { unit: "mm", format: "a4", orientation: "portrait" }
        };
        html2pdf().set(config).from(elemento).save();
    }
